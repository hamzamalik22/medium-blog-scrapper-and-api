<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medium Articles Dashboard</title>
    
    <!-- Bootstrap & Google Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #7F5AF0;
            --primary-dark: #6B46E5;
            --secondary: #2CB67D;
            --background-light: #F8F9FA;
            --background-dark: #16161A;
            --text-light: #222525;
            --text-dark: #FFFFFE;
            --card-light: #FFFFFF;
            --card-dark: #242629;
            --shadow-light: 0 10px 30px rgba(0,0,0,0.05);
            --shadow-dark: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        /* Global Styles */
        body {
            font-family: 'Inter', sans-serif;
            background: var(--background-light);
            color: var(--text-light);
            line-height: 1.6;
            transition: all 0.3s ease;
        }
        
        .dark-mode {
            background: var(--background-dark);
            color: var(--text-dark);
        }
        
        /* Navbar */
        .navbar {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
            padding: 15px 0;
        }
        
        .dark-mode .navbar {
            background: rgba(22, 22, 26, 0.9);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary) !important;
        }
        
        .dark-mode .navbar-brand {
            color: var(--primary) !important;
        }
        
        .theme-toggle {
            border: none;
            background: transparent;
            color: var(--text-light);
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .theme-toggle:hover {
            transform: rotate(30deg);
        }
        
        .dark-mode .theme-toggle {
            color: var(--text-dark);
        }
        
        /* Hero Section */
        .hero {
            padding: 80px 0 60px;
            background: linear-gradient(135deg, rgba(127, 90, 240, 0.1) 0%, rgba(44, 182, 125, 0.1) 100%);
            border-radius: 0 0 30px 30px;
            margin-bottom: 40px;
        }
        
        .dark-mode .hero {
            background: linear-gradient(135deg, rgba(127, 90, 240, 0.2) 0%, rgba(44, 182, 125, 0.2) 100%);
        }
        
        .hero h1 {
            font-weight: 800;
            margin-bottom: 15px;
            font-size: 2.5rem;
        }
        
        .hero p {
            font-size: 1.1rem;
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto 30px;
        }
        
        /* Search Section */
        .search-box {
            max-width: 600px;
            margin: 0 auto;
            background: var(--card-light);
            padding: 8px 8px 8px 20px;
            border-radius: 50px;
            box-shadow: var(--shadow-light);
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .dark-mode .search-box {
            background: var(--card-dark);
            box-shadow: var(--shadow-dark);
        }
        
        .search-box input {
            border: none;
            outline: none;
            background: transparent;
            padding: 10px;
            flex-grow: 1;
            font-size: 1rem;
            color: var(--text-light);
        }
        
        .dark-mode .search-box input {
            color: var(--text-dark);
        }
        
        .search-box input::placeholder {
            color: #9CA3AF;
        }
        
        .search-box button {
            border: none;
            background: var(--primary);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        
        .search-box button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        /* Card styles */
        .card {
            border: none;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow-light);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 100%;
            background: var(--card-light);
        }
        
        .dark-mode .card {
            background: var(--card-dark);
            box-shadow: var(--shadow-dark);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
        
        .dark-mode .card:hover {
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .card-img {
            height: 160px;
            background: #ddd;
            background-image: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            opacity: 0.7;
        }
        
        .card-body {
            padding: 25px;
        }
        
        .card-title {
            font-weight: 700;
            margin-bottom: 12px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            color: var(--text-light);
        }
        
        .dark-mode .card-title {
            color: var(--text-dark);
        }
        
        .card-author {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .author-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #e2e2e2;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: #666;
        }
        
        .dark-mode .author-avatar {
            background: #3E3F45;
            color: #ddd;
        }
        
        .author-name {
            font-weight: 500;
            color: #555;
        }
        
        .dark-mode .author-name {
            color: #B2B8C4;
        }
        
        .card-btn {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
            border-radius: 50px;
            padding: 8px 20px;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        
        .card-btn:hover {
            background: var(--primary);
            color: white;
        }
        
        /* Loading and error states */
        .spinner-container {
            display: flex;
            justify-content: center;
            padding: 40px 0;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(127, 90, 240, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #FEE2E2;
            color: #B91C1C;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }
        
        .dark-mode .error-message {
            background: rgba(185, 28, 28, 0.2);
        }
        
        /* Results header */
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        
        .dark-mode .results-header {
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .results-count {
            font-weight: 600;
            color: var(--primary);
        }
        
        /* Animation */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .hero {
                padding: 60px 0 40px;
            }
            
            .hero h1 {
                font-size: 2rem;
            }
            
            .search-box {
                flex-direction: column;
                border-radius: 16px;
                padding: 15px;
            }
            
            .search-box input {
                width: 100%;
                margin-bottom: 10px;
            }
            
            .search-box button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">MediumFinder</a>
            <button class="theme-toggle" onclick="toggleDarkMode()">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <div class="container text-center">
            <h1>Discover Medium's Best Articles</h1>
            <p>Find insightful content from top writers across thousands of topics</p>
            
            <!-- Search Box -->
            <div class="search-box">
                <input type="text" id="keyword" placeholder="Search by keyword (e.g., 'python', 'design'...)" 
                       onkeypress="if(event.key === 'Enter') searchArticles()">
                <button onclick="searchArticles()">
                    <i class="fas fa-search me-2"></i> Search
                </button>
            </div>
        </div>
    </div>

    <!-- Results Section -->
    <div class="container">
        <div id="results"></div>
    </div>

    <!-- Footer -->
    <footer class="mt-5 py-4 text-center">
        <div class="container">
            <p class="text-muted">© 2025 MediumFinder. Find the best content from Medium.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        // Set initial theme based on user preference
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.classList.add('dark-mode');
            updateThemeIcon();
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            updateThemeIcon();
            
            // Save preference
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }
        
        function updateThemeIcon() {
            const iconElement = document.querySelector('.theme-toggle i');
            if (document.body.classList.contains('dark-mode')) {
                iconElement.classList.remove('fa-moon');
                iconElement.classList.add('fa-sun');
            } else {
                iconElement.classList.remove('fa-sun');
                iconElement.classList.add('fa-moon');
            }
        }

        function getInitials(name) {
            if (!name || name === 'Unknown') return '?';
            
            const words = name.split(' ');
            if (words.length === 1) return words[0][0].toUpperCase();
            return (words[0][0] + words[words.length - 1][0]).toUpperCase();
        }

        function searchArticles() {
            let keyword = document.getElementById('keyword').value.trim();
            if (!keyword) {
                document.getElementById('results').innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        Please enter a keyword to search
                    </div>`;
                return;
            }

            document.getElementById('results').innerHTML = `
                <div class="spinner-container">
                    <div class="spinner"></div>
                </div>`;

            fetch(`/search?keyword=${encodeURIComponent(keyword)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('results').innerHTML = `
                            <div class="error-message">
                                <i class="fas fa-exclamation-circle me-2"></i>
                                ${data.error}
                            </div>`;
                        return;
                    }

                    let output = `
                        <div class="results-header">
                            <h4>Search Results</h4>
                            <span class="results-count">${data.count} articles found</span>
                        </div>`;
                    
                    if (data.count === 0) {
                        output += `
                            <div class="text-center py-5">
                                <i class="fas fa-search fa-3x mb-3" style="color: #ccc;"></i>
                                <h5>No articles found for "${keyword}"</h5>
                                <p class="text-muted">Try a different keyword or broaden your search</p>
                            </div>`;
                    } else {
                        output += `<div class="row fade-in">`;

                        data.results.forEach(article => {
                            const authorInitials = getInitials(article.author);
                            
                            output += `
                                <div class="col-md-6 col-lg-4 mb-4">
                                    <div class="card">
                                        <div class="card-img"></div>
                                        <div class="card-body">
                                            <h5 class="card-title">${article.title}</h5>
                                            <div class="card-author">
                                                <div class="author-avatar">${authorInitials}</div>
                                                <span class="author-name">${article.author || 'Unknown author'}</span>
                                            </div>
                                            <a href="${article.url}" target="_blank" class="btn card-btn">
                                                Read Article <i class="fas fa-external-link-alt ms-1"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            `;
                        });

                        output += `</div>`;
                    }
                    
                    document.getElementById('results').innerHTML = output;
                })
                .catch(error => {
                    console.error("Error:", error);
                    document.getElementById('results').innerHTML = `
                        <div class="error-message">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            Error fetching data. Please try again later.
                        </div>`;
                });
        }
        
        // Check for saved theme preference
        document.addEventListener('DOMContentLoaded', function() {
            const savedDarkMode = localStorage.getItem('darkMode');
            if (savedDarkMode === 'true') {
                document.body.classList.add('dark-mode');
                updateThemeIcon();
            }
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
